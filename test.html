<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fffbf6; /* Light Peach */
    }
    #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        overflow: hidden;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent White */
        z-index: 1;
    }
    #content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #3a3a3a; /* Dark Gray */
        padding-top: 50px;
    }
    #message {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    #proposal {
        display: none;
        font-size: 32px;
        color: #ff1493; /* Hot Pink */
        margin-bottom: 20px;
        font-weight: bold;
    }
    #question {
        display: none;
        font-size: 24px;
        margin-top: 20px;
    }
    .heart {
        color: #ff1493; /* Hot Pink */
    }
</style>
</head>
<body>
<video autoplay muted loop id="video-background">
  <source src="C:\Users\yourn\Downloads\background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div id="overlay"></div>
<div id="content">
    <div id="message">My Dearest Love,</div>
    <div id="proposal">Will you be my Valentine?</div>
    <div id="question">
        <button onclick="alert('She said yes!')">Yes</button>
        <button onclick="alert('Maybe next time')">Maybe</button>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var message = document.getElementById("message");
        var proposal = document.getElementById("proposal");
        var question = document.getElementById("question");

        var messages = [
            "I want to express my deepest feelings for you.",
            "You are the most precious person in my life,",
            "and I am grateful for every moment with you.",
            "Your love fills my heart with joy and happiness,",
            "and I can't imagine my life without you.",
            "On this special day, I want to ask you something...",
        ];

        var index = 0;
        var timer = setInterval(function() {
            message.textContent = messages[index++];
            if (index === messages.length) {
                clearInterval(timer);
                setTimeout(function() {
                    proposal.style.display = "block";
                    setTimeout(function() {
                        question.style.display = "block";
                    }, 2000);
                }, 2000);
            }
        }, 3000);
    });
</script>
</body>
</html>
